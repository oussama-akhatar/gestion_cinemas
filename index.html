<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cinema Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <section class="mt-3">
            <div class="row">
                <div class="col-2">
                    <ul class="list-group">
                        <li class="list-group-item active">Casablanca</li>
                        <li class="list-group-item">Rabat</li>
                        <li class="list-group-item">Marrakech</li>
                        <li class="list-group-item">Tanger</li>
                    </ul>
                </div>
                <div class="col-10">
                    <div class="card">
                        <div class="card-header">
                            Liste des Cinémas
                        </div>
                        <div class="card-body">
                            <div class="buttons mb-3">
                                <a href="#" class="btn btn-outline-primary">UGC</a>
                                <a href="#" class="btn btn-outline-primary">Gaumont</a>
                                <a href="#" class="btn btn-primary">Mega Rama</a>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="card">
                                        <div class="card-header">
                                            Salle 1 : Forrest Gump
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-6">
                                                    <img src="./images/Forrest Gump.webp" class="img-fluid" alt="">
                                                </div>
                                                <div class="col-6">
                                                    <div class="list-group">
                                                        <button type="button" class="list-group-item text-start">
                                                            Séances :
                                                        </button>
                                                        <button type="button"
                                                            class="list-group-item list-group-item-action"
                                                            onclick="afficher_places();" id="hora">14:00:00
                                                            (Prix: 10E)</button>
                                                        <button type="button"
                                                            class="list-group-item list-group-item-action">17:00:00
                                                            (Prix: 10E)</button>
                                                        <button type="button"
                                                            class="list-group-item list-group-item-action">20:00:00
                                                            (Prix: 10E)</button>
                                                        <button type="button"
                                                            class="list-group-item list-group-item-action">23:00:00
                                                            (Prix: 10E)</button>
                                                    </div>
                                                </div>
                                                <div class="col-12 mt-3" id="horaire" style="display: none;">
                                                    <button type="button" class="btn btn-success me-2" id="one"
                                                        onclick="afficher_inputs();">1</button>
                                                    <button type="button" class="btn btn-success me-2">2</button>
                                                    <button type="button" class="btn btn-success me-2">3</button>
                                                    <button type="button" class="btn btn-success me-2">4</button>
                                                    <button type="button" class="btn btn-success me-2">5</button>
                                                    <button type="button" class="btn btn-success me-2">6</button>
                                                    <button type="button" class="btn btn-success me-2">7</button>
                                                    <form id="form" style="display: none;">
                                                        <div class="mt-3">
                                                            <label for="name" class="form-label">Nom et prénom</label>
                                                            <input type="text" class="form-control" id="name">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="code" class="form-label">Code de Payement</label>
                                                            <input type="password" class="form-control" id="code">
                                                        </div>
                                                        <button type="submit" class="btn btn-success">Payer ticket</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card">
                                        <div class="card-header">
                                            Salle 2 : 12 hommes en colère
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col">
                                                    <img src="./images/hommes.jpg" class="img-fluid" alt="">
                                                </div>
                                                <div class="col">
                                                    <div class="list-group">
                                                        <button type="button" class="list-group-item text-start">
                                                            Séances :
                                                        </button>
                                                        <button type="button"
                                                            class="list-group-item list-group-item-action">14:00:00
                                                            (Prix: 10E)</button>
                                                        <button type="button"
                                                            class="list-group-item list-group-item-action">17:00:00
                                                            (Prix: 10E)</button>
                                                        <button type="button"
                                                            class="list-group-item list-group-item-action">20:00:00
                                                            (Prix: 10E)</button>
                                                        <button type="button"
                                                            class="list-group-item list-group-item-action">23:00:00
                                                            (Prix: 10E)</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>






    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
